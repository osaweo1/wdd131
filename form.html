<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a product review by selecting a product, rating your experience, choosing useful features, and sharing your feedback. This form collects user reviews and tracks submissions using local storage.">
    <meta name="author" content="Osawe Osamudiamen">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>

<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html">

        
        <div class="form-group">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- JS will insert options here -->
            </select>
        </div>

        <!-- Overall Rating -->
        <fieldset class="form-group">
            <legend>Overall Rating</legend>

            <label for="rating1">
                <input type="radio" id="rating1" name="rating" value="1" required>
                ☆
            </label>

            <label for="rating2">
                <input type="radio" id="rating2" name="rating" value="2" required>
                ☆☆
            </label>

            <label for="rating3">
                <input type="radio" id="rating3" name="rating" value="3" required>
                ☆☆☆
            </label>

            <label for="rating4">
                <input type="radio" id="rating4" name="rating" value="4" required>
                ☆☆☆☆
            </label>

            <label for="rating5">
                <input type="radio" id="rating5" name="rating" value="5" required>
                ☆☆☆☆☆
            </label>

        </fieldset>

        <!-- Date of Installation -->
        <div class="form-group">
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>

        <!-- Useful Features -->
        <fieldset class="form-group">
            <legend>Which features did you find useful? (Check all that apply)</legend>

            <label for="durability">
                <input type="checkbox" id="durability" name="features" value="Durability">
                Durability
            </label>

            <label for="ease">
                <input type="checkbox" id="ease" name="features" value="Ease of Use">
                Ease of Use
            </label>

            <label for="performance">
                <input type="checkbox" id="performance" name="features" value="Performance">
                Performance
            </label>

            <label for="design">
                <input type="checkbox" id="design" name="features" value="Design">
                Design
            </label>

        </fieldset>

        <!-- Written Review -->
        <div class="form-group">
            <label for="reviewText">Written Review (Optional)</label>
            <textarea id="reviewText" name="reviewText" rows="4"></textarea>
        </div>

        <!-- User Name -->
        <div class="form-group">
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">
        </div>

        <!-- Submit -->
        <div class="form-group">
            <input type="submit" value="Post Review">
        </div>

    </form>
</main>

<footer>
    <p>&copy; 2024 | Osawe Osamudiamen </p>
    <p id="reviewCountDisplay"></p>
</footer>

</body>
</html>
