<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Osawe Osamudiamen">
    <meta name="description" content="Discover Nigeria – culture, climate, and attractions.">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <title>Nigeria | place page</title>
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/nigeria.webp" media="(min-width: 800px)">
                <img src="images/images.webp" alt="Scenic view of Nigeria">
            </picture>
        </section>

        <section class="card data">
            <h2>Data</h2>
            <ul>
                <li><span>Area:</span><span>923,768 sq km</span></li>
                <li><span>Population:</span><span>223,804,632</span></li>
                <li><span>Capital:</span><span>Abuja</span></li>
                <li><span>Languages:</span><span>English</span></li>
                <li><span>Currency:</span><span>Nigerian Naira (₦)</span></li>
                <li><span>Time Zone:</span><span>UTC+1</span></li>
                <li><span>Calling Code:</span><span>+234</span></li>
                <li><span>Internet TLD:</span><span>.ng</span></li>
            </ul>
        </section>

        <!-- WEATHER -->
        <section class=" card weather">
        <h2>Weather</h2>

        <!-- SVG icon for mobile -->
       <img src="images/weather.svg" alt="Weather icon" class="weather-icon">

        <p>Temperature: <span id="temperature">5 </span>°C</p>
        <p>Wind Speed: <span id="windspeed">10  </span>km/h</p>
        <p>Wind Chill: <span id="windchill"></span></p>
        </section>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> 
            Osawe Osamudiamen | Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>
 
</body>
</html>
