<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="author" content="Osawe Osamudiamen">
    <meta name="description" content="Submit a product review by selecting a product, rating your experience, choosing useful features, and sharing your feedback. This form collects user reviews and tracks submissions using local storage.">
    <link rel="stylesheet" href="styles/form.css">
    <title>Review Submitted</title>
    <script >
        document.addEventListener("DOMContentLoaded", function () {
            let count = localStorage.getItem("reviewCount") || 0;
            count++;
            localStorage.setItem("reviewCount", count);
            document.getElementById("count").textContent = count;
});
    </script>
</head>

<body>
<div class="review">
    <h1>Thank You for Your Review!</h1>
    <p>Your review has been successfully submitted.</p>
    <p>Total Reviews Submitted: <span id="count"></span></p>

    <a href="form.html">Submit Another Review</a>
</div>
</body>
</html>
