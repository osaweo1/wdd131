    <main>
       <section class="contact-hero">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRN6Kv62W4kWcWQr7NR1wPRYx9tuRc4IMXBLH7ZcrZxd6WXTI0Iem-zVlHxOgn_8eKEbWjaOfPAFyMnlqSoucZMu2Wv2Kb79YDNp-AGVA&s" alt="Nigeria Landscape">
            <div class="hero-text">
                <h2>We'd Love to Hear From You</h2>
            </div>
        </section>
        <section class="contact-container">

    
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Location:</strong> Abuja, Nigeria</p>
                <p><strong>Email:</strong> info@nigeria.com</p>
                <p><strong>Phone:</strong> +234 7000000NIG7</p>
            </div>

    
            <div class="contact-form">
                <h2>Send a Message</h2>

                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

        </section>
    </main>
